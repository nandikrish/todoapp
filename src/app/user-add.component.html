<div class="container">
  <div class="hpanel">
    <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
      <div class="form-group">
        <label for="user-name">Name</label>
        <input type="text" class="form-control" id="user-name" [(ngModel)]="user.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="user-email">E-Mail</label>
        <input type="text" class="form-control" id="user-email" [(ngModel)]="user.email" name="email" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
          #email="ngModel">
        <div *ngIf="!email.valid">
          Invalid email
        </div>
      </div>
      <div class="form-group">
        <label for="user-phone">Phone Number</label>
        <input type="text" class="form-control" id="user-phone" [(ngModel)]="user.phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="user-website">Website</label>
        <input type="text" class="form-control" id="user-website" [(ngModel)]="user.website" name="website" required>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!f.valid">Save</button>
      <button type="submit" class="btn btn-danger">Clear</button>
    </form>
  </div>
</div>
